<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary">Relatório Diário</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Início</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Perfil</span>
      </a>
      <a mat-list-item routerLink="/formulario-diario">
        <mat-icon matListItemIcon>receipt</mat-icon>
        <span matListItemTitle>Formulário</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Configurações</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span></span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
